[tool.poetry]
name = "data2df"
version = "0.0.1a9"
description = "Unified interface to connect common data sources in Data Science with common dataframe packages"
authors = ["Claudio Chiappetta <cl4udio.chiappetta@gmail.com>"]
readme = "README.md"

[tool.poetry_bumpversion.file."data2df/__init__.py"]

[tool.ruff]
ignore-init-module-imports = true

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pre-commit = "^3.5.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
ruff = "^0.1.3"
black = "^23.10.1"
pytest = "^7.4.3"
pytest-lazy-fixture = "^0.6.3"
coverage = "^7.3.2"

[tool.poetry.group.pandas]
optional = true
[tool.poetry.group.pandas.dependencies]
pandas = "^2.1.2"
geopandas = "^0.14.0"

[tool.poetry.group.db]
optional = true
[tool.poetry.group.db.dependencies]
sqlalchemy = "<2.0"
sqlalchemy-vertica = {extras = ["vertica-python"], version = "^0.0.5"}

[tool.poetry.group.dask]
optional = true
[tool.poetry.group.dask.dependencies]
dask = "^2023.10.1"
dask-geopandas = "^0.3.1"


[tool.poetry.group.polars.dependencies]
polars = "^0.19.12"

[tool.poetry.group.parquet]
optional = true
[tool.poetry.group.parquet.dependencies]
pyarrow = "^13.0.0"

[tool.poetry.group.pyspark]
optional = true
[tool.poetry.group.pyspark.dependencies]
pyspark = "^3.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
