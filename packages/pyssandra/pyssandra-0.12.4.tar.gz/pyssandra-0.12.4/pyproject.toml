[tool.poetry]
name = "pyssandra"
version = "0.12.4"
description = "Use pydantic models to create basic CQL queries."
readme = "README.md"
repository = "https://gitlab.com/mburkard/pyssandra"
homepage = "https://gitlab.com/mburkard/pyssandra"
license = "MIT"
authors = ["Matthew Burkard <matthewjburkard@gmail.com>"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.4.2"
cassandra-driver = "^3.28.0"
case-switcher = "^1.3.13"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
coverage = "^7.3.2"
mypy = "^1.6.1"
ruff = "^0.1.4"
pytest-asyncio = "0.21.1"

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "ARG",
    "ASYNC",
    "B",
    "C4",
    "D",
    "E",
    "EM",
    "ERA",
    "F",
    "FBT",
    "FA",
    "FLY",
    "FIX",
    "ICN",
    "INT",
    "ISC",
    "N",
    "PL",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "S",
    "SIM",
    "T10",
    "TD",
    "TRY",
]

ignore = ["D203", "D213"]
