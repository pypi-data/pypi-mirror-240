[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "d64gfx"
version = "3.0.1"
authors = [
    {name = "Glenn Holmer", email = "cenbe@protonmail.com"},
]
description = "Cenbe's Commodore 64 Disk Image Library (graphics routines)"
requires-python = ">=3.11"
readme = "README.md"
keywords = ["Commodore", "GEOS"]
#license = {text = "BSD-3-Clause"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    # https://pypi.org/classifiers/
]

dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.11"',
    "d64py >= 3.0.3",
]

[project.urls]
Repository = "https://gitlab.com/Cenbe/d64gfx.git"
Documentation = "https://www.lyonlabs.org/pydoc/d64gfx/"
#Homepage = "https://example.com"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

#[project.optional-dependencies]
#pdf = ["ReportLab>=1.2", "RXP"]
#rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]

#[project.scripts]
#my-script = "my_package.module:function"

[options]
packages = "d64gfx"
