[tool.poetry]
name = "bs_python_utils"
version = "0.6.0"
description = "my Python utilities"
authors = ["Bernard Salanie <bsalanie@columbia.edu>"]
repository = "https://github.com/bsalanie/bs-python-utils"
documentation = "https://bsalanie.github.io/bs-python-utils/"
readme = "README.md"
packages = [
  {include = "bs_python_utils"}
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
altair = "^5.1"
matplotlib = "^3.8"
altair-saver = "^0.5.0"
seaborn = "^0.13"
scikit-learn = "^1.3"
statsmodels = "^0.14"
vega-datasets = "^0.9.0"
griffe = "^0.32.3"
emcee = "^3.1.4"
streamlit = "^1.28.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3"
mypy = "^1.5"
pre-commit = "^3.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5"
mkdocs-material = "^9.4"
mkdocstrings = {extras = ["python"], version = "^0.23"}


[build-system]
requires = ["poetry-core>=1.8"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
preview = true

[tool.mypy]
files = ["bs_python_utils"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py311"
line-length = 88
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # BlanketTypeIgnore
    "PGH003",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]


