[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "classcharts"
version = "0.0.1"
authors = [
  { name="Duzo", email="duz.0@outlook.com" },
]
description = "A package for accessing the Classcharts API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/duzos/classcharts-api-python"
"Bug Tracker" = "https://github.com/duzos/classcharts-api-python/issues"