[tool.poetry]
name = "cyral-gimme-db-token"
version = "0.8.4"
description = "Eases using Cyral for SSO login to databases."
readme = "DOC.md"
authors = ["Cyral"]
packages = [
    {include = "gimme_db_token"}
]

[tool.poetry.dependencies]
python = "^3.6"
click = "^8.0.3"
cryptography = ">=39.0.1,<40.0.0"
requests = "^2.27.1"
awscli = "^1.22.55"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pytest-mock = "^3.3.1"
requests-mock = "^1.8.0"
pyfakefs = "^4.1.0"
pytest-xdist = "^2.1.0"
black = "^20.8b1"
isort = "^5.6.4"
flake8 = "^3.8.4"

[tool.poetry.scripts]
gimme_db_token = "gimme_db_token.__main__:run"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

