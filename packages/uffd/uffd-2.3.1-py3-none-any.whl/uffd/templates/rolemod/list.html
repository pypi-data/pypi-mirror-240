{% extends 'base.html' %}

{% block body %}
<div class="row">
	<div class="col">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th scope="col">{{_('Name')}}</th>
					<th scope="col">{{_('Description')}}</th>
				</tr>
			</thead>
			<tbody>
				{% for role in roles|sort(attribute='name') %}
				<tr id="role-{{ role.id }}">
					<th scope="row">
						<a href="{{ url_for('rolemod.show', role_id=role.id) }}">
							{{ role.name or '<empty name>' }}
						</a>
					</th>
					<td>
						{{ role.description }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
