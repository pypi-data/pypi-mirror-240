[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linux-joystick-py"
version = "0.0.4"
authors = [
  { name="Ethan Stacy", email="ethanstacy02@gmail.com" },
]
description = "A simple interface for Linux /dev/input/js devices"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "typing-extensions"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/Ethanol5455/linux-joystick-py"
