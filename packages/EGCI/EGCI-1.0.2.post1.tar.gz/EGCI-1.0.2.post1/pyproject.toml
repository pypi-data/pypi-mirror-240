[build-system]
requires = ['setuptools>=68.2.2', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = "EGCI"
version = "1.0.2-1"
authors = [{ name="Juan G. Colonna", email="juancolonna@icomp.edu.ufam.br" }]
license = { file = "LICENSE" }
description = "Ecoacoustic Global Complexity Index (EGCI)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"]
dependencies = [ "numpy", "scipy", "statsmodels"]

[project.urls]
"repository" = "https://github.com/juancolonna/EGCI"
"scientific article" = "https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0229425"
