[metadata]
name = reproducible-analyses-framework-and-tools
version = 0.9.5.6
author = Steven P. Vensko II
author_email = steven.vensko@med.unc.edu
description = Reproducibile Analyses Framework and Tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/landscape-of-effective-neoantigens-software/raft
project_urls = 
	Bug Tracker = https://gitlab.com/landscape-of-effective-neoantigens-software/raft/-/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
scripts = 
	src/raft.py
install_requires = 
	gitpython == 3.1.9
	python-gitlab
	nextflow == 23.10.0
	wget==3.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

