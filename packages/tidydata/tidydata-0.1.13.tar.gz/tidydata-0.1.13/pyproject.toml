[project]
name = "tidydata"
version = "0.1.13"
description = "Data cleaner for economic research"
authors = [
    { name = "kyrie1218", email = "kyrie1218@163.com" }
]
dependencies = [
    "pandas[performance,computation]==2.1.1",
    "ipykernel==6.25.2",
    "typeguard==4.1.5",
    "toml==0.10.2",
    "pyyaml==6.0.1",
    "pydantic==2.4.2",
    "pandera==0.17.2",
    "loguru==0.7.2",
    "click==8.1.7",
    "seedir==0.4.2",
    "emoji==2.8.0",
    "openpyxl==3.1.2",
    "pyarrow==14.0.1",
]
readme = "README.md"
requires-python = ">=3.11"



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "rich==13.6.0",
    "black==23.10.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[[tool.rye.sources]]
name = "default"
url = "https://pypi.org/simple/"
# 中国加速镜像
#url = "https://pypi.tuna.tsinghua.edu.cn/simple" 

[tool.rye.scripts]
tidydata = { call = "tidydata:command" }


