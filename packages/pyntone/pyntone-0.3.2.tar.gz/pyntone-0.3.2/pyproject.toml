[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyntone"
dynamic = ["version"]
description = "API client for Kintone REST API."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
authors = [
    { name = "kashi03" },
]
dependencies = [
    "requests>=2.27.1"
]

[project.urls]
Homepage = "https://github.com/kashi03/pyntone"
Repository = "https://github.com/kashi03/pyntone"

[tool.hatch.version]
path = "pyntone/__init__.py"