[tool.poetry]
name = "pypi-jump-to"
version = "0.2.4"
description = "pjt (pypi-jump-to) - a quick navigation tool for the PyPI packages."
license = "MIT"
authors = ["Volodymyr Pivoshenko <volodymyr.pivoshenko@gmail.com>"]
maintainers = ["Volodymyr Pivoshenko <volodymyr.pivoshenko@gmail.com>"]
keywords = [
    "python",
    "pypi",
    "pip",
    "packages",
    "search",
    "productivity",
    "jump",
    "shortcuts",
    "cli",
    "command-line-tool",
    "cross-platform",
    "hacktoberfest"
]
homepage = "https://github.com/volopivoshenko/pypi-jump-to"
documentation = "https://github.com/volopivoshenko/pypi-jump-to"
repository = "https://github.com/volopivoshenko/pypi-jump-to"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Other Environment",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English"
]
packages = [{ include = "pjt", from = "src" }]

[tool.poetry.scripts]
pjt = "pjt.app:run"

[tool.poetry.urls]
"Issues" = "https://github.com/volopivoshenko/pypi-jump-to/issues"
"Releases" = "https://github.com/volopivoshenko/pypi-jump-to/releases"
"Say Thanks!" = "https://www.buymeacoffee.com/volopivoshenko"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
cleo = "^2.0.1"
returns = { extras = ["compatible-mypy"], version = "^0.22.0" }
requests = "^2.31.0"
awesome-pattern-matching = "^0.24.4"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
poethepoet = "^0.24.1"
ipdb = "^0.13.13"
nitpick = "^0.34.0"

[tool.poetry.group.formatters.dependencies]
isort = "^5.12.0"
black = "^23.10.1"
pyupgrade = "^3.15.0"

[tool.poetry.group.linters.dependencies]
mypy = "^1.5.1"
ruff = ">=0.0.286,<0.1.5"
deptry = "^0.12.0"
memestra = "^0.2.1"
codespell = "^2.2.5"
types-requests = "^2.31.0.8"

[tool.poetry.group.tests.dependencies]
pytest = "^7.4.3"
xdoctest = "^1.1.1"
pytest-lazy-fixture = "^0.6.3"
pytest-codeblocks = "^0.17.0"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
pytest-sugar = "^0.9.7"
coverage = { version = "^7.3.2", extras = ["toml"] }
sh = "^2.0.6"

[tool.poetry.group.ci.dependencies]
python-semantic-release = "8.3.0"

[tool.semantic_release]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "poetry build"
dist_path = "dist"
upload_to_repository = false
upload_to_release = true
remove_dist = false
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variable = ["src/pjt/__init__.py:__version__"]
commit_author = "github-actions <github-actions@github.com>"
commit_parser = "angular"

[tool.semantic_release.commit_parser_options]
major_tags = ["feat"]
minor_tags = ["fix", "perf"]
patch_tags = ["docs"]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]

[tool.nitpick]
style = "github://volopivoshenko/cookiecutter-poetry/nitpick/nitpick.toml"

[tool.isort]
profile = "black"
line_length = 100
lines_after_imports = 2
lines_between_types = 1
atomic = false
color_output = true
force_single_line = true
length_sort_straight = true
force_alphabetical_sort_within_sections = true

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true
namespace_packages = false
explicit_package_bases = false
files = ["src", "tests"]
plugins = ["returns.contrib.mypy.returns_plugin"]

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = ["__init__.py"]
select = ["ALL"]
ignore = ["ARG002", "ANN002", "ANN003", "ANN101", "ANN102", "D202", "I001", "PTH", "FBT", "TCH002"]

[tool.ruff.per-file-ignores]
"tests/*.*" = ["INP001", "S101"]

[tool.ruff.isort]
lines-after-imports = 2
lines-between-types = 1
order-by-type = false
force-single-line = true
force-sort-within-sections = true
required-imports = ["from __future__ import annotations"]

[tool.codespell]
skip = "tests,pyproject.toml,poetry.lock,.git,.ruff_cache,.mypy_cache,.pytest_cache,.idea,.vscode"

[tool.deptry.per_rule_ignores]
DEP001 = ["pjt"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["src", "tests"]
addopts = [
    "-l",
    "-vv",
    "-rx",
    "--xdoc",
    "--color=yes",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--basetemp=tests/fixtures"
]

[tool.coverage.run]
omit = ["*/__init__.py"]

[tool.poe]
poetry_command = ""

[tool.poe.tasks.format]
help = "Run formatters"
sequence = [
    { shell = "find . -type f -name '*.py' | xargs pyupgrade --py311-plus", help = "Run annotations formatter" },
    { shell = "isort .", help = "Run imports formatter" },
    { shell = "black .", help = "Run code formatter" }
]

[tool.poe.tasks.lint]
help = "Run linters"
sequence = [
    { shell = "deptry .", help = "Run dependencies linter" },
    { shell = "mypy .", help = "Run types linter" },
    { shell = "ruff check .", help = "Run code linter" },
    { shell = "codespell .", help = "Run spell linter" }
]

[tool.poe.tasks.tests]
help = "Run tests"
shell = "pytest"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
