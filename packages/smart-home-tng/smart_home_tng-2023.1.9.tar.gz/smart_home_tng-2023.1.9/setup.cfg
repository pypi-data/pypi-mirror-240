[flake8]
ignore = E203,W503,W504,E501,F401,F811
per-file-ignores =
    *.yaml:E999
    *.cfg:E999
    *.json:E,W,F
    .ignore:E,W,F
    CODEOWNERS:E,W,F
    .pylint:E,W,F
    *.csv:E,W,F
    .gitignore:E,W,F
    mypy.ini:E,W,F
    .yamllint:E,W,F


[mypy]
warn-return-any = false
ignore-missing-imports = true
ignore-errors = true
allow-redefinition = true
