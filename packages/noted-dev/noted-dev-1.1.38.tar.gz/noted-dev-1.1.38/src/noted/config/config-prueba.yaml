min_throughput_threshold_link    : 300 # 5 #300   # Minimum throughput threshold for the link [Gb/s]: the 'STOP'  notification will be generated if throughput < min_throughput_threshold_link
unidirectional_link              : True # If False both TX and RX paths will be monitoring: {src -> dst}, {dst -> src}
number_of_dynamic_circuits       : 1     # Number of dynamic circuits that are available in the link
