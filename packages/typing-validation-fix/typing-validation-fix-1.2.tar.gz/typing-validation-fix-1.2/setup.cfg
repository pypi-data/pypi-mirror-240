[metadata]
name = typing-validation-fix
author = aviksaikat
version = 1.2
author_email = saikickkarma@protonmail.com
description = A simple library for runtime type-checking.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/aviksaikat/typing-validation
project_urls = 
	Bug Tracker = https://github.com/aviksaikat/typing-validation/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	typing_extensions; python_version<"3.8"

[options.package_data]
* = py.typed

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov
	rich

[egg_info]
tag_build = 
tag_date = 0

