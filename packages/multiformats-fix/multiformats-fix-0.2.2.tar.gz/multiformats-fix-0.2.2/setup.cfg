[metadata]
name = multiformats-fix
version = 0.2.2
author = aviksaikat
author_email = saikickkarma@protonmail.com
description = Python implementation of multiformats protocols.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/aviksaikat/multiformats
project_urls = 
	Bug Tracker = https://github.com/aviksaikat/multiformats/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	typing-extensions
	bases
	multiformats-config
	typing-validation-fix

[options.package_data]
* = py.typed, *.json

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov
	pysha3
	blake3
	pyskein
	mmh3
	pycryptodomex
full = 
	pysha3
	blake3
	pyskein
	mmh3
	pycryptodomex

[egg_info]
tag_build = 
tag_date = 0

