[project]
name = "spanit"
version = "0.1.0"
description = "Mesure and instrument code using spans"
authors = [
    { name = "Itay Raveh", email = "itay.raveh+spanit@proton.me" }
]
urls = { homepage = "https://github.com/itay-raveh/spanit" }
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">= 3.8"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools>=68.2.2",
    "pip>=23.3.1",
    "black>=23.10.1",
    "ruff>=0.1.4",
    "ruff-lsp>=0.0.42",
    "pylint>=3.0.2",
    "mypy>=1.6.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pylint]
min-public-methods = 0