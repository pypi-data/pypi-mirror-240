[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["disk_wrangler"]

[tool.setuptools.package-data]
# make sure to pick up TTF font
"disk_wrangler" = ["*"]

[project]
name = "DiskWrangler"
version = "3.0.6"
description = "Cenbe's Commodore 64 Disk Image Explorer"
authors = [
    {name = "Glenn Holmer", email = "cenbe@protonmail.com"},
]
requires-python = ">=3.11"
readme = "README.md"
keywords = ["Commodore", "GEOS"]
#license = {text = "BSD-3-Clause"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    # https://pypi.org/classifiers/
]

dependencies = [
    "requests",
    "jproperties >= 2.1.1",
    "d64py >= 3.0.3",
    "d64gfx >= 3.0.1",
    "PyQt6 >= 6.4.0, < 6.5.0",
    "PyQt6-Qt6 >= 6.4.0, < 6.5.0",
    "PyQt6-sip >= 13.5.0",
    'importlib-metadata; python_version >= "3.11"',
]

[project.urls]
Repository = "https://gitlab.com/Cenbe/DiskWrangler.git"
#Documentation = "https://www.lyonlabs.org/pydoc/d64py/"
#Homepage = "https://example.com"
Changelog = "https://gitlab.com/Cenbe/diskwrangler/-/blob/master/revision.history"

[options]
packages = "disk_wrangler"

