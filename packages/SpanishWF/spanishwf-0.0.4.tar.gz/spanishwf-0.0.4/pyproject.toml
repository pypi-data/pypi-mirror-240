[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SpanishWF"
version = "0.0.4"
authors = [
    { name="Miguel Blaya", email="miguel.blaya@gmail.com" },
]
description = "Prevision Meteorologica Aemet"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Miguel-bc/SpanishWF.git"
"Bug Tracker" = "https://github.com/Miguel-bc/SpanishWF.git/issues"