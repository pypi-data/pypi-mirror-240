[aliases]
test = pytest

[tool:pytest]
addopts = --doctest-modules --doctest-glob="*.rst"
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
norecursedirs = .* build dist *.egg venv .svn _build docs/auto_examples examples

[isort]
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
combine_as_imports = 1
skip_glob = **/plot_*.py plot_*.py

[flake8]
ignore = 
	D105,
	D107,
	DAR202,
	DAR401,
	DAR402,
	N803,
	N806,
	Q000,
	RST201, RST203, RST301,
	S101,
	W503,
	WPS100,
	WPS111,
	WPS114,
	WPS115,
	WPS120,
	WPS232,
	WPS235,
	WPS300,
	WPS301,
	WPS305,
	WPS306,
	WPS326,
	WPS337,
	WPS338,
	WPS352,
	WPS362,
	WPS420,
	WPS433,
	WPS435,
	WPS436,
	WPS450,
	WPS465,
	WPS507,
	WPS520,
per-file-ignores = 
	__init__.py:
	F401,
	WPS113,
	WPS235,
	WPS412
	
	test_*.py: WPS204, WPS432, WPS442
rst-directives = 
	autosummary,data,currentmodule,deprecated,
	glossary,moduleauthor,plot,testcode,
	versionadded,versionchanged,
rst-roles = 
	attr,class,func,meth,mod,obj,ref,term,
allowed-domain-names = data, info, obj, result, results, val, value, values, var
max-arguments = 10
max-attributes = 10
max-cognitive-score = 30
max-expressions = 15
max-imports = 20
max-line-complexity = 30
max-local-variables = 15
max-methods = 30
max-module-expressions = 15
max-module-members = 15
max-string-usages = 10
ignore-decorators = (property)|(overload)
strictness = long
format = wemake
show-source = true

[mypy]
strict = True
strict_equality = True
implicit_reexport = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

