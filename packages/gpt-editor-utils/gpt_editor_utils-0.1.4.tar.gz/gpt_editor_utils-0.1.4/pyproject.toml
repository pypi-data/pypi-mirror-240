[tool.poetry]
name = "gpt-editor-utils"
version = "0.1.4"
description = ""
authors = ["Teddy Xinyuan Chen <45612704+tddschn@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/tddschn/gpt-editor-utils"
repository = "https://github.com/tddschn/gpt-editor-utils"
classifiers = ["Topic :: Utilities"]
keywords = ["chatgpt"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/tddschn/gpt-editor-utils/issues"
[tool.poetry.scripts]
moodle-pdf-to-text = "gpt_editor_utils.pdf_to_text_from_moodle_dl_dir:main"
html-to-gpts-list = "gpt_editor_utils.html_to_gpts_list:main"
html-to-claude-chat-list = "gpt_editor_utils.html_to_claude_chat_list:main"

[tool.poetry.dependencies]
python = "^3.12"
pymupdf = "^1.23.6"
tqdm = "^4.66.1"
bs4 = "^0.0.1"


[tool.poetry.group.dev.dependencies]
better-exceptions = "^0.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
