[metadata]
name = md_toc
version = 8.2.2
license = GPLv3+,
description = Automatically generate and add an accurate table of contents to markdown files
long_description = file: README.md
long_description_content_type = text/markdown
author = Franco Masotti
author_email = franco.masotti@tutanota.com
keywords = 
	markdown
	toc
	text
	table-of-contents
	documentation
url = https://blog.franco.net.eu.org/software/#md-toc
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Utilities
	Topic :: Text Processing :: Markup :: Markdown
	Topic :: Documentation
	Intended Audience :: End Users/Desktop
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3

[options]
python_requires = >=3.8, <4
install_requires = 
	fpyutils >=4.0.1, <5
packages = find:

[options.entry_points]
console_scripts = 
	md_toc = md_toc.__main__:main

[options.packages.find]
exclude = 
	*tests*

[options.package_data]
* = *.txt, *.rst

[yapf]
based_on_style = pep8
indent_width = 4

[flake8]
ignore = 
	E125
	E131
	E501
	W503
	W504
	F401

[isort]
multi_line_output = 3
include_trailing_comma = true

[tox:tox]
requires = 
	tox>=4
env_list = py{38,39,310,311,312,313}

[testenv]
description = run the tests with unittest
package = wheel
wheel_build_env = .pkg
deps = 
	pyfakefs>=5,<6
commands = 
	python -m unittest md_toc.tests.tests --failfast --locals --verbose

[egg_info]
tag_build = 
tag_date = 0

