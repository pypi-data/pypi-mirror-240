[tool.poetry]
name = "mattk09-sample-cli"
version = "0.1.2"
description = "testing out pypi publishing"
authors = ["Matt Klupchak <mattk09@gmail.com>"]
readme = "README.md"
packages = [ { include = "sample_cli" } ]

[tool.poetry.scripts]
cli = "sample_cli.cli:main"
cli_hello = "sample_cli.cli:hello"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
tomli-w = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
pytest = "^7.4.3"
mypy = "^1.6.1"

[tool.mypy]
strict = "true"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
