[tool.poetry]
name = "dynu-renew"
version = "1.0.2"
description = "A Python module to renew public IP address associated with a Dynu domain."
authors = ["Simone Perini <39993316+CoffeePerry@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
ipify-py = "^1.0.1"


[tool.poetry.group.dev.dependencies]
pylint = "^3.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
