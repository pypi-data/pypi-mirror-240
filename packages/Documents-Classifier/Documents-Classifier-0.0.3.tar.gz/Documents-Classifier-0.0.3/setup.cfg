[metadata]
name = Document-Classifier
version = 0.0.3
author = Dang Thinh Hung, Trinh Nhu Phuong
description = Tool to classify images into subfolders
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	
	License :: OSI Approved :: MIT License
	
	Operating System :: OS Independent

[options]
package_dir = 
packages = find:
python_requires = >=3.8, <3.11
install_requires = 
	paddlepaddle==2.5.1
	paddleocr>=2.0.1
	opencv-python
	Pillow
	numpy
	nltk
	transformers
	torch
	scikit-learn
	scipy
	threadpoolctl
	pyyaml
	packaging
	huggingface-hub
	tokenizers
	safetensors
	sentence_transformers

[egg_info]
tag_build = 
tag_date = 0

