[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "loreme"
version = "0.2.3" # Don't forget to match with version.py and docs/source/conf.py
authors = [
    { name="Anthony Aylward", email="aaylward@salk.edu" },
]
description = "Extract Methylation calls from ONT or PB long read data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "urllib3",
    "pybedtools",
    "gff2bed",
    "seaborn",
    "pyfaidx",
    "psutil",
    "gputil",
    "tabulate",
    "nvsmi",
    "pod5"
]

[project.urls]
"Homepage" = "https://gitlab.com/salk-tm/loreme"
"Documentation" = "https://salk-tm.gitlab.io/loreme"

[project.scripts]
loreme = "loreme.loreme:main"

[tool.setuptools]
package-dir = {loreme="src/loreme"}
