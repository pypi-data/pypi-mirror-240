[metadata]
name = semanticlayertools
version = 0.2.4
author = Malte Vogl
author_email = mvogl@mpiwg-berlin.mpg.de
description = Create semantic layers using different methods for word linking.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/modelsen/semanticlayertools
project_urls = 
	Project Home = https://modelsen.mpiwg-berlin.mpg.de
	Bug Tracker = https://gitlab.gwdg.de/modelsen/semanticlayertools/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	tqdm
	matplotlib
	numpy
	scipy
	spacy
	textacy
	pandas
	infomap >= 2.3
	igraph
	leidenalg
	datashader
	scikit-image

[options.extras_require]
all = 
	%(embeddml)s
	%(dev)s
dev = 
	twine
	tox
	sphinx
embeddml = 
	dimcli
	torch
	umap-learn
	hdbscan
	sentence-transformers
	plotly

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

