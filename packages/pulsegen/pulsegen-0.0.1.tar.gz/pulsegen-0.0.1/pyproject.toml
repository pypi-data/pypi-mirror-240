[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pulsegen"
version = "0.0.1"
authors = [
  { name="Orkesh Nurbolat", email="MG1922077@smail.nju.edu.cn" },
]
description = "A pulse generator used for SQUID quantum circuit"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
