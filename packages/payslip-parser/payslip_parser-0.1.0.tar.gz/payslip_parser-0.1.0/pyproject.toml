[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "payslip_parser"
version = "0.1.0"
authors = [
    { name = "Eldar Abraham", email = "author@example.com" },
]
description = "Parse your payslips from PDF to pandas dataframes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/eldarab/payslip-parser"
"Bug Tracker" = "https://github.com/eldarab/payslip-parser/issues"