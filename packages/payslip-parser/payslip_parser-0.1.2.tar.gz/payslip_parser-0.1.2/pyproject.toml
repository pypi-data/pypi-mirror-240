[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "payslip_parser"
version = "0.1.2"
authors = [
    { name = "Eldar Abraham", email = "author@example.com" },
]
description = "Parse your payslips from PDFs to pandas dataframes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependencies]
pandas = "*"
pathlib = "*"
yaml = "*"
pyyaml = "*"
pydantic = "*"
fitz = ">=1.22.3"

[project.urls]
"Homepage" = "https://github.com/eldarab/payslip-parser"
"Bug Tracker" = "https://github.com/eldarab/payslip-parser/issues"