[tool.poetry]
name = "payslip-parser"
version = "0.1.4"
description = "Parse your payslips from PDFs to pandas dataframes."
authors = ["Your Name <your@email.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
PyMuPDF = "~1.22"
pandas = "*"
pathlib = "*"
pyyaml = "*"
pydantic = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
