[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kebiml"
version = "0.0.1"
authors = [
  { name="Sunghwan Kang", email="freeislet@gmail.com" },
]
description = "A simple private ml utilities"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy~=1.21",
  "scikit-learn~=1.3.2",
  "matplotlib~=3.7",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/freeislet/kebiml"
"Bug Tracker" = "https://github.com/freeislet/kebiml/issues"