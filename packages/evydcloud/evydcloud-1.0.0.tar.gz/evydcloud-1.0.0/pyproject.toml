[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "evydcloud"
version = "1.0.0"
authors = [
  { name="yingjie.wang", email="yingjie.wang@evydtech.com" },
]
description = "EvydenceCloud"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.evyd.tech/evydence/evydcloud"
