[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cardsboard"
version = "0.1.2"
requires-python = ">=3.6"
authors = [
  { name="Markus Kreft", email="mail@mkreft.de" },
]
description = "Terminal Kanban board"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Operating System :: POSIX :: Linux",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
]
keywords = ["kanban", "tui", "todo", "cards", "board", "project management"]

[project.urls]
"Homepage" = "https://github.com/markus-kreft/cardsboard"
"Bug Tracker" = "https://github.com/markus-kreft/cardsboard/issues"

[project.scripts]
cardsboard = "cardsboard.__main__:main"

[tool.setuptools]
packages = ["cardsboard"]
