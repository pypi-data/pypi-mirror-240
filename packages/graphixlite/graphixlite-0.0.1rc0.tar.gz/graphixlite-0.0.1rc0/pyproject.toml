[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graphixlite"
version = "0.0.1-pre"
authors = [
  { name="Oskar Raszkiewicz", email="oskar.raszkiewicz@proton.me" },
]
description = "Fully object-oriented game engine for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/oskarraszkiewicz/graphixlite"
"Bug Tracker" = "https://github.com/oskarraszkiewicz/graphixlite/issues"