[metadata]
name = nessai
description = Nessai: Nested Sampling with Artificial Intelligence
long_description = file: README.md
long_description_content_type = text/markdown
author = Michael J. Williams
author_email = m.williams.4@research.gla.ac.uk
url = https://github.com/mj-will/nessai
project_urls = 
	Documentation = https://nessai.readthedocs.io/
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = nested sampling, normalising flows, machine learning

[options]
packages = find:
python requires = >=3.8
install_requires = 
	numpy>=1.9
	pandas
	matplotlib>=2.0
	seaborn
	scipy>=0.16
	torch>=1.11.0
	tqdm
	glasflow
	h5py>=3.0

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-timeout
	pytest-rerunfailures
	pytest-integration
gw = 
	lalsuite; sys_platform != 'win32'
	bilby
	astropy
nflows = 
	nflows
dev = 
	pre-commit
	ray[default]
	corner
docs = 
	sphinx
	sphinx_rtd_theme
	numpydoc
	sphinx-autoapi

[codespell]
ignore-words-list = hist, nessai

[flake8]
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

