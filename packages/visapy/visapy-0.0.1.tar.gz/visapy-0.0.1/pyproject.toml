[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visapy"
version = "0.0.1"
authors = [
  { name="AgentLabCn", email="hezhou@ucas.ac.cn" },
]
description = "A package to help you build your own agent-based model with the VISA protocol"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AgentLabCn/visapy"
"Bug Tracker" = "https://github.com/AgentLabCn/visapy/issues"