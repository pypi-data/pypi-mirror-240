[tool:pytest]
addopts = 
	--strict-markers
	--doctest-modules
	--reruns 10
	--reruns-delay 0.1
	--cov-report term-missing
	--cov-fail-under=90
	--cov=src/msmhelper test/

[flake8]
format = wemake
show-source = True
statistics = True
doctests = True
max-complexity = 10
count = True
dictionaries = en_US, python, technical
spellcheck-targets = comments
max-local-variables = 10
max-module-members = 14
rst-roles = class, func, ref
rst-directives = todo
ignore = S101, C101, N, DAR401, DAR402, W504, WPS306, WPS352
exclude = .git, src/msmhelper/__pycache__, docs, build, dist
per-file-ignores = 
	src/*/__init__.py:F401, F403, D104, D400, E501
	setup.py:D100
	test/*.py:WPS, DAR101, DAR201

[isort]
include_trailing_comma = true
multi_line_output = 3
line_length = 79
skip = 
	src/msmhelper/__init__.py

[darglint]
strictness = short
docstring_style = numpy
ignore_regex = ^_(.*)

[egg_info]
tag_build = 
tag_date = 0

