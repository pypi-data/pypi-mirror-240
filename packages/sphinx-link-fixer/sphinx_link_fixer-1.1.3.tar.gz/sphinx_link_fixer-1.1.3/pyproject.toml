[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sphinx-link-fixer"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.6"
classifiers = [
	"Topic :: Documentation :: Sphinx",
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
]

[project.urls]
"Source code" = "https://gitlab.com/erzo/sphinx-link-fixer"
"Bug tracker" = "https://gitlab.com/erzo/sphinx-link-fixer/-/issues"
"Change log" = "https://gitlab.com/erzo/sphinx-link-fixer/-/tags"

[project.scripts]
sphinx-link-fixer = "sphinx_link_fixer.main:main"
