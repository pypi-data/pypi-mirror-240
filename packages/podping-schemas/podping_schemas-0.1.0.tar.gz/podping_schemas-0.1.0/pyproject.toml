[tool.poetry]
name = "podping-schemas"
version = "0.1.0"
description = ""
authors = ["Alecks Gates <agates@mail.agates.io>"]
license = "MIT"
readme = "README.md"
include = [
    { path = "podping_schemas/**/*.capnp", format = "sdist" },
    { path = "podping_schemas/**/*.py", format = "wheel" },
    { path = "podping_schemas/**/*.so", format = "wheel" },
]
exclude = [
    { path = "podping_schemas/**/*.pyx" },
    { path = "podping_schemas/**/*.c" },
]

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.8,<3.12"
capnpy= "^0.10.0"


[build-system]
requires = ["capnpy", "poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
