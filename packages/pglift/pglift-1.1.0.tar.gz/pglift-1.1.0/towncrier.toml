[tool.towncrier]
directory = "changes"
filename = "docs/news.rst"
title_format = "v{version} - {project_date}"
underlines = ["~", "+"]
template = "changes/towncrier-template.rst"

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bugfix"
  name = "Bug fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "removal"
  name = "Deprecations and Removals"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "doc"
  name = "Documentation"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "misc"
  name = "Misc."
  showcontent = true
