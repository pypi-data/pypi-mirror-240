[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pglift"
description = "Life-cycle management of production-ready PostgreSQL instances"
readme = "README.md"
requires-python = ">=3.9, <4"
license = { text = "GPLv3" }
authors = [{ name = "Dalibo SCOP", email = "contact@dalibo.com" }]
keywords = [
    "postgresql",
    "deployment",
    "administration",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Topic :: Database",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dynamic = ["version"]

dependencies = [
    "attrs >= 21.3.0",
    "httpx",
    "humanize",
    "pgtoolkit >= 0.23.0",
    "pluggy",
    "psycopg >= 3.1",
    "pydantic >= 1.8, < 2",
    "python-dateutil",
    "tenacity",
    "typing-extensions",
    "PyYAML >= 6.0.1",
    # CLI requirements
    "click >= 8.0.0, != 8.1.0, != 8.1.4",
    "filelock >= 3.9.0, != 3.12.1",
    "rich >= 11.0.0",
]

[project.optional-dependencies]
test = [
    "ansible-core",
    "httpx",
    "patroni[etcd] >= 2.1.5",
    "port-for",
    "prysk[pytest-plugin] >= 0.14.0",
    "pytest",
    "pytest-cov",
    "tenacity >= 8.0.0, != 8.2.0",
    "trustme",
]
typing = [
    "mypy >= 1.0.0",
    "types-psutil",
    "types-PyYAML >= 6.0.12.10",
    "types-python-dateutil",
]
docs = [
    "furo",
    "sphinx != 7.2.5",
]
dev = [
    "pglift[test,typing,docs]",
    "autoflake",
    "black >= 23.1.0",
    "codespell",
    "flake8",
    "flake8-bugbear",
    "isort",
    "pip-tools",
    "pre-commit",
    "pytest-accept",
    "pyupgrade",
    "sphinx-autobuild",
    "towncrier",
]

[project.urls]
Documentation = "https://pglift.readthedocs.io/"
Source = "https://gitlab.com/dalibo/pglift/"
Tracker = "https://gitlab.com/dalibo/pglift/-/issues/"

[project.scripts]
pglift = "pglift.cli:cli"

[tool.autoflake]
remove-unused-variables = true

[tool.black]
include = '(\.pyi?|\.bzl)$'

[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore = true
