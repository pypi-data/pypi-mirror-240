[project]
name = "just_playlists"
version = "0.0.2"
authors = [
  { name="KaneryU", email="kaneryu.yt@gmail.com" },
]
description = "A small playlists manager for just_playback"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/KaneryU/just_playlists/"
"Bug Tracker" = "https://github.com/KaneryU/just_playlists/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
