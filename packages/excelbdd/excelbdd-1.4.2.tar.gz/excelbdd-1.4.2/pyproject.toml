[build-system]
requires = [
    'setuptools>=42',
    'wheel'
    ]
build-backend = 'setuptools.build_meta'

[project]
name = 'excelbdd'
description = 'conduct BDD by excel feature files'
version = '1.4.2'
keywords = ["BDD", "Excel", "SBE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]    
dependencies = [
    "openpyxl",
]

[tool.setuptools]
package-dir = {"" = "src"}