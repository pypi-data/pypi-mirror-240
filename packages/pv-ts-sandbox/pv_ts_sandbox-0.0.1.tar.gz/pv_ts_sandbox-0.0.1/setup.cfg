[metadata]
name = pv_ts_sandbox
version = 0.0.1
author = Fall 2023 Senior Design Photovoltaics Team
description = Package designed for Analysis & Visualization of Photovoltaic Datasets
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True

[options.package_data]
* = *.csv, *.txt

[project]
dependencies = [
	"pandas",
	"numpy",
	"matplotlib",
	"seaborn",
	"python-dateutil",
	"scipy",
	"joypy",
	"missingno",
	"dash",
	"dash_bootstrap_components",
	"plotly",
	"dash_leaflet",]

[options.packages.find]
where = src
python_requires = >=3.7
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

