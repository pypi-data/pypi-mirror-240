[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "traceforward"
version = "0.0.3"
authors = [
    { name="Peyman Kazemian", email="peymankazemian@forwardnetworks.com" },
    { name="Kostiantyn Fedorenko", email="kostiantynfedorenko@forwardnetworks.com" },
    { name="Billy Chen", email="billychen@forwardnetworks.com" },
    { name="Wendy Tang", email="wendytang@forwardnetworks.com" },
    { name="Abhishek Jha", email="abhishekjha@forwardnetworks.com"}
]
description = "Forward Networks traceroute utility"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests',
    'urllib3==1.26.15'
]

[project.urls]
"Homepage" = "https://github.com/forwardnetworks/TraceForward"

[project.scripts]
traceforward = "traceforward.cli:main"

[tool.pytest.ini_options]
pythonpath = "src"
filterwarnings = [
    'ignore:.*urllib3 v2.0 only supports OpenSSL 1.1.1*:Warning'
]

# Test coverage section
[tool.coverage.run]
branch = true
[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",
]
ignore_errors = true
fail_under = 70