[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "chaostoolkit-honeycomb"
dynamic = []
description = "Chaos Toolkit extension for Honeycomb"
authors = [
    { name = "Sylvain Hellegouarch", email = "sh@defuze.org" },
]
dependencies = [
    "chaostoolkit-lib>=1.37",
    "httpx[http2]>=0.24.1",
]
requires-python = ">=3.7"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
]
version = "0.6.1"

[project.license]
text = "Apache-2.0"

[project.urls]
documentation = "https://chaostoolkit.org"
repository = "https://github.com/chaostoolkit-incubator/chaostoolkit-honeycomb"
changelog = "https://github.com/chaostoolkit-incubator/chaostoolkit-honeycomb/blob/master/CHANGELOG.md"

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.lint]
composite = [
    "ruff chaoshoneycomb/",
    "isort --check-only --profile black chaoshoneycomb/",
    "black --check --diff chaoshoneycomb/",
    "mypy chaoshoneycomb/",
    "bandit -r chaoshoneycomb",
]

[tool.pdm.scripts.format]
composite = [
    "isort --profile black chaoshoneycomb/",
    "black chaoshoneycomb/",
    "ruff chaoshoneycomb/ --fix",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.280",
    "black>=23.3.0",
    "pytest-sugar>=0.9.7",
    "pytest-cov>=4.1.0",
    "pytest>=7.4.0",
    "coverage>=7.2.7",
    "isort>=5.11.5",
    "mypy>=1.4.1",
    "bandit>=1.7.5",
    "respx>=0.20.2",
]

[tool.black]
color = true
line-length = 80
target-version = [
    "py310",
]

[tool.mypy]
namespace_packages = true

[tool.ruff]
line-length = 80
target-version = "py310"

[tool.isort]
line_length = 80
known_first_party = "chaoshoneycomb"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts = "-v -rxs --cov chaoshoneycomb --cov-report term-missing:skip-covered  --cov-report xml -p no:warnings"
