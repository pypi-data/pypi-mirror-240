[flake8]
exclude = *__init__.py
filename = *.py
ignore = E203,E231,E501,W503,W504,C0114,C0115,C0116
max-line-length = 100

[pycodestyle]
count = False
ignore = E203,E231,E501,W503,W504,C0114,C0115,C0116
max-line-length = 100
statistics = True

[mypy]
plugins = pydantic.mypy

[egg_info]
tag_build = 
tag_date = 0

