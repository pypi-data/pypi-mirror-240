[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oiml_core"
version = "0.1.0"
authors = [
  { name="Zetian Lin", email="bctnry@outlook.com" },
]
description = "Parser for OpenIndented Markup Language"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bctnry/oiml-core-py"
"Bug Tracker" = "https://github.com/bctnry/oiml-core-py/issues"
