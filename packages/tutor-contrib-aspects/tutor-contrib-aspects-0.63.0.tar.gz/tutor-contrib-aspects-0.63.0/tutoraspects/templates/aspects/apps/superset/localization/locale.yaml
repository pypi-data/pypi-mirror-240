fr_CA:
  ? "# Instance information Aspects: {{ ASPECTS_VERSION }}\n{% if RUN_VECTOR %} - **Vector Version**: {{ DOCKER_IMAGE_VECTOR }} \n {% endif %} {% if RUN_CLICKHOUSE %} - **Clickhouse Version**: {{ DOCKER_IMAGE_CLICKHOUSE }} \n {% endif %} {% if RUN_RALPH %} - **Ralph Version**: {{ DOCKER_IMAGE_RALPH }} \n {% endif %} {% if RUN_SUPERSET %} - **Superset Version**: {{ DOCKER_IMAGE_SUPERSET }} \n {% endif %} \n\n## Dependencies: {% for requirement in OPENEDX_EXTRA_PIP_REQUIREMENTS %} {% if 'openedx-event-sink-clickhouse' in requirement %} - **Clickhouse Event Sink Version**: {{ requirement.split('==')[1] }} \n {% elif 'event-routing-backends' in requirement %} - **Event Routing Backends Version**: {{ requirement.split('==')[1] }} \n {% endif %} {% endfor %} "
  : "# Instance information Aspects: {{ ASPECTS_VERSION }}\n{% if RUN_VECTOR %} - **Vector Version**: {{ DOCKER_IMAGE_VECTOR }} \n {% endif %} \n{% if RUN_CLICKHOUSE %} - **Clickhouse Version**: {{ DOCKER_IMAGE_CLICKHOUSE }} \n {% endif %}\n {% if RUN_RALPH %} - **Ralph Version**: {{ DOCKER_IMAGE_RALPH }} \n {% endif %} \n{% if RUN_SUPERSET %} - **Superset Version**: {{ DOCKER_IMAGE_SUPERSET }} \n {% endif %} \n\n## Dependencies: {% for requirement in OPENEDX_EXTRA_PIP_REQUIREMENTS %} {% if 'openedx-event-sink-clickhouse' in requirement %} - **Clickhouse Event Sink Version**: {{ requirement.split('==')[1] }} \n {% elif 'event-routing-backends' in requirement %} - **Event Routing Backends Version**: {{ requirement.split('==')[1] }} \n {% endif %} {% endfor %} "
  ? '### Course Enrollment



    These charts can help you understand how many students are enrolled in your course by showing how enrollments have changed over time and which enrollment modes students are choosing. More details about each chart can be found by clicking the "3 dot" menu at the top right of the chart and selecting "Show chart description".


    You can filter these results by choosing selecting various options from the filters on the left.'
  : "### Inscriptions au cours\n\n\nCes graphiques peuvent vous aider \xE0 comprendre combien d'\xE9tudiants sont inscrits \xE0 votre cours en montrant comment les inscriptions ont chang\xE9 au fil du temps et quels modes d'inscription choisissent les \xE9tudiants. Plus de d\xE9tails sur chaque graphique peuvent \xEAtre trouv\xE9s en cliquant sur le menu \"3 points\" en haut \xE0 droite du graphique et en s\xE9lectionnant \"Afficher la description du graphique\".\n\nVous pouvez filtrer ces r\xE9sultats en s\xE9lectionnant diverses options parmi les filtres de gauche."
  ? '### Problem Engagement


    These charts can help you learn which problems your students have engaged with or skipped, and the relative difficulty of problems across your course. More details about each chart can be found by clicking the "3 dot" menu at the top right of the chart and selecting "Show chart description".


    **Select a course from the filters on the left to populate these charts.**'
  : "### Engagement des probl\xE8mes\n\nCes graphiques peuvent vous aider \xE0 d\xE9couvrir quels probl\xE8mes vos \xE9l\xE8ves ont abord\xE9s ou ignor\xE9s, ainsi que la difficult\xE9 relative des probl\xE8mes tout au long de votre cours. Plus de d\xE9tails sur chaque graphique peuvent \xEAtre trouv\xE9s en cliquant sur le menu \"3 points\" en haut \xE0 droite du graphique et en s\xE9lectionnant \"Afficher la description du graphique\".\n\n**S\xE9lectionnez un cours parmi les filtres sur la gauche pour remplir ces graphiques.**"
  ? '### Problem Performance


    These charts help show the difficulty of your problems by showing you which answers your students choose and which require many tries or hints to complete successfully.


    **Select a problem from the filters on the left to populate the charts.**'
  : "### Performance des probl\xE8mes\n\nCes graphiques aident \xE0 montrer la difficult\xE9 de vos probl\xE8mes en vous montrant quelles r\xE9ponses choisissent vos \xE9l\xE8ves et lesquelles n\xE9cessitent de nombreux essais ou indices pour r\xE9ussir.\n\n**S\xE9lectionnez un probl\xE8me parmi les filtres de gauche pour remplir les graphiques.**"
  ? '### Video Engagement


    These charts can help understand which videos are watched, and rewatched, most often. It can also show how many users use the closed captions and transcript features on your videos, and how often.


    **Select a course from the filters on the left to populate these charts.**'
  : "### Engagement vid\xE9o\n\nCes graphiques peuvent aider \xE0 comprendre quelles vid\xE9os sont regard\xE9es et revues le plus souvent. Il peut \xE9galement montrer combien d'utilisateurs utilisent les fonctionnalit\xE9s de sous-titres et de transcription sur vos vid\xE9os, et \xE0 quelle fr\xE9quence.\n\n**S\xE9lectionnez un cours parmi les filtres de gauche pour remplir ces graphiques.**"
  ? '### Video Performance


    This section allows you to see which parts of a particular video are most watched or skipped.


    **Select a video from the filters on the left to populate these charts.**'
  : "### Performance vid\xE9o\n\nCette section vous permet de voir quelles parties d'une vid\xE9o particuli\xE8re sont les plus regard\xE9es ou ignor\xE9es.\n\n**S\xE9lectionnez une vid\xE9o parmi les filtres de gauche pour remplir ces graphiques.**"
