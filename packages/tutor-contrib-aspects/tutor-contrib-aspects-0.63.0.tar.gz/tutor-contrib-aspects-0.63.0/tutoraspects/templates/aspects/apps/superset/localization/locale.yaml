  Students: "\xC9tudiants"
  ? The cumulative total of unique enrolled learners based on their enrollment state at the end of each day. If a learner was enrolled previously, but has left the course since, they are not counted as of the date they left. If they re-enroll in the course they will be counted again.
  : "Total cumul\xE9 des apprenants inscrits uniques en fonction de leur \xE9tat d'inscription \xE0 la fin de chaque journ\xE9e. Si un apprenant a \xE9t\xE9 inscrit pr\xE9c\xE9demment, mais a quitt\xE9 le cours depuis, il n'est pas comptabilis\xE9 \xE0 compter de la date de son d\xE9part. S'ils se r\xE9inscrivent au cours, ils seront \xE0 nouveau compt\xE9s."
  ? The current count of active enrollments by their most recent enrollment type, so if a learner upgraded from Audit to Verified they will only be counted once as Verified. Learners who have un-enrolled in the course are not counted.
  : "Le nombre actuel d'inscriptions actives par type d'inscription le plus r\xE9cent. Ainsi, si un apprenant passe d'Audit \xE0 V\xE9rifi\xE9, il ne sera compt\xE9 qu'une seule fois comme V\xE9rifi\xE9. Les apprenants d\xE9sinscrits au cours ne sont pas comptabilis\xE9s."
  The distribution of grades for a course, out of 100%. Grades are grouped in ranges of 10%.: "La r\xE9partition des notes d'un cours, sur 100 %. Les notes sont regroup\xE9es par tranches de 10 %."
  ? The number of students who have responded to a question, and whether they have ever answered correctly. Students can answer some questions multiple times, but this chart counts each student only once per question.
  : "Le nombre d'\xE9tudiants qui ont r\xE9pondu \xE0 une question et s'ils ont d\xE9j\xE0 r\xE9pondu correctement. Les \xE9l\xE8ves peuvent r\xE9pondre plusieurs fois \xE0 certaines questions, mais ce tableau ne compte chaque \xE9l\xE8ve qu'une seule fois par question."
  ? This chart displays counts of the number of times hints (including displaying the answer itself) were displayed for each learner who eventually answered the problem correctly. If the problem had no hint or answer display configured this chart will group everyone into "0".
  : "Ce graphique affiche le nombre de fois o\xF9 des indices (y compris l'affichage de la r\xE9ponse elle-m\xEAme) ont \xE9t\xE9 affich\xE9s pour chaque apprenant qui a finalement r\xE9pondu correctement au probl\xE8me. Si le probl\xE8me n'avait pas d'affichage d'indice ou de r\xE9ponse configur\xE9, ce tableau regroupera tout le monde sous \"0\"."
  ? This chart helps understand how many learners are using the video's transcripts or closed captions. If the video has not transcripts or captions the chart will be empty.
  : "Ce graphique permet de comprendre combien d'apprenants utilisent les transcriptions ou les sous-titres de la vid\xE9o. Si la vid\xE9o n'a pas de transcriptions ou de sous-titres, le graphique sera vide."
  ? This chart shows how many unique learners have watched each video, and how many repeat views each has gotten. If a video has never been played it will not appear in this chart.
  : "Ce graphique montre combien d'apprenants uniques ont regard\xE9 chaque vid\xE9o et combien de vues r\xE9p\xE9t\xE9es chacun a obtenu. Si une vid\xE9o n'a jamais \xE9t\xE9 regard\xE9e, elle n'appara\xEEtra pas dans ce graphique."
  ? This chart shows how often an answer or combination of answers (for multi-select) is selected by learners. Some problems allow learners to submit a response more than once, this chart will include all of the responses in that case.
  : "Ce graphique montre la fr\xE9quence \xE0 laquelle une r\xE9ponse ou une combinaison de r\xE9ponses (pour la s\xE9lection multiple) est s\xE9lectionn\xE9e par les apprenants. Certains probl\xE8mes permettent aux apprenants de soumettre une r\xE9ponse plus d'une fois. Ce graphique inclura toutes les r\xE9ponses dans ce cas."
  ? This chart shows the number of attempts that students needed to make before getting the problem's answer correct. This only counts students who eventually answered correctly.
  : "Ce graphique montre le nombre de tentatives que les \xE9tudiants doivent faire avant d'obtenir la bonne r\xE9ponse au probl\xE8me. Seuls les \xE9tudiants ayant r\xE9pondu correctement sont pris en compte."
  ? 'This chart shows the number of students who scored within a certain percentage of points for this problem. For problems that are pass/fail it will only show the lowest and highest percentage ranges. '
  : "Ce graphique montre le nombre d'\xE9tudiants qui ont obtenu un certain pourcentage de points pour ce probl\xE8me. Pour les probl\xE8mes de type r\xE9ussite/\xE9chec, seuls les pourcentages les plus bas et les plus \xE9lev\xE9s seront affich\xE9s."
  ? This chart shows which parts of a video are most watched, and which are most re-watched. Each segment represents 5 seconds of the video.
  : "Ce graphique montre quelles parties d'une vid\xE9o sont les plus regard\xE9es et lesquelles sont les plus regard\xE9es de nouveau. Chaque segment repr\xE9sente 5 secondes de la vid\xE9o."
