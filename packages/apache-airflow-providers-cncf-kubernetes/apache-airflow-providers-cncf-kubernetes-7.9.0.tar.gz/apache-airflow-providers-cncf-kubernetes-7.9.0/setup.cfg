[metadata]
name = apache-airflow-providers-cncf-kubernetes
summary = Provider for Apache Airflow. Implements apache-airflow-providers-cncf-kubernetes package
description = Provider package apache-airflow-providers-cncf-kubernetes for Apache Airflow
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Apache Software Foundation
author_email = dev@airflow.apache.org
url = https://airflow.apache.org/
download_url = https://archive.apache.org/dist/airflow/providers
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Framework :: Apache Airflow
	Framework :: Apache Airflow :: Provider
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Monitoring
project_urls = 
	Documentation=https://airflow.apache.org/docs/apache-airflow-providers-cncf-kubernetes/7.9.0/
	Changelog=https://airflow.apache.org/docs/apache-airflow-providers-cncf-kubernetes/7.9.0/changelog.html
	Bug Tracker=https://github.com/apache/airflow/issues
	Source Code=https://github.com/apache/airflow
	Slack Chat=https://s.apache.org/airflow-slack
	Twitter=https://twitter.com/ApacheAirflow
	YouTube=https://www.youtube.com/channel/UCSXwxpWZQ7XZ1WL3wqevChA/

[bdist_wheel]
python_tag = py3

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.8
packages = find:
setup_requires = 
	setuptools
	wheel
install_requires = 
	aiofiles>=23.2.0
	apache-airflow>=2.5.0
	asgiref>=3.5.2
	cryptography>=2.0.0
	google-re2>=1.0
	kubernetes>=21.7.0,<24
	kubernetes_asyncio>=18.20.1,<25

[options.entry_points]
apache_airflow_provider = 
	provider_info=airflow.providers.cncf.kubernetes.get_provider_info:get_provider_info

[files]
packages = airflow.providers.cncf.kubernetes

[egg_info]
tag_build = 
tag_date = 0

