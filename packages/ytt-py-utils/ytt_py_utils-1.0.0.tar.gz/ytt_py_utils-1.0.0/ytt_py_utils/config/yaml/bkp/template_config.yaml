# Logging
logs:
  version: 1
  disable_existing_loggers: true
  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: default
      filename: !TAG ${YTT_TMPLT}/default.log #Todo : Replace TMPLT by yours
  loggers:
    main:
      level: DEBUG
      handlers: [ 'console', 'file' ]
      propagate: no
    handler_cls:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
    env:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
    icons_utils:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
    path_parser:
      level: INFO
      handlers: [ 'console', 'file' ]
      propagate: no
  root:
    level: INFO
    handlers: [ 'console' ]
