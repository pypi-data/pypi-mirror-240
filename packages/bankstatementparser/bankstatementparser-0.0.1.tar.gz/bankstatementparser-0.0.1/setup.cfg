[metadata]
name = bankstatementparser
version = 0.0.1
description = BankStatementParser is your essential tool for easy bank statement management. Designed with financial efficiency in mind.
keywords = banking, finance, parsing, CAMT, ISO20022, treasury, SEPA, analysis, transactions, reporting
author = Sebastian Rousseau
author_email = sebastian.rousseau@gmail.com
license = Apache License 2.0
license_files = 
	LICENSE-APACHE
	LICENSE-MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bankstatementparser.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	License :: OSI Approved :: Apache Software License
	Operating System :: MacOS
	Operating System :: OS Independent
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Documentation = https://bankstatementparser.com/
	Funding = https://paypal.me/wwdseb
	Source = https://github.com/sebastienrousseau/bankstatementparser/releases

[options]
packages = 
	bankstatementparser
zip_safe = False
include_package_data = True
python_requires = >=3.9,<3.13
tests_require = pytest>=7.4.2
install_requires = 
	click
	defusedxml
	rich
	xmlschema

[aliases]
test = pytest

[tool:pytest]
testpaths = tests

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

