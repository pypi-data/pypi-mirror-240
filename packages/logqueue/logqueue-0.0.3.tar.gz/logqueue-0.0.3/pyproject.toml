[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logqueue"
version = "0.0.3"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "Log Queue"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
keywords = ["logqueue", "log", "log q", "log queue", "queue", "logger", "logger q", "logger queue", "logging", "logging q", "logging queue"]

[project.urls]
"Homepage" = "https://github.com/chorong8883/logqueue"