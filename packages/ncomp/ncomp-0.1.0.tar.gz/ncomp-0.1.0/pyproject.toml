[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ncomp"
description = "A wrapper for docker-compose that adds a network to all services."
readme = "README.md"
authors = [{name = "Stephan Fitzpatrick", email = "knowsuchagency@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
version = "0.1.0"
scripts = {ncomp = "ncomp.cli:main"}
dependencies = [
    "docker~=6.1",
    "pyyaml~=6.0",
]
