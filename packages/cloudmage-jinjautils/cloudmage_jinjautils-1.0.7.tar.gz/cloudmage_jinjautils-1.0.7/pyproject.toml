[tool.poetry]
name = "CloudMage-JinjaUtils"
version = "1.0.7"
description = "Quickly and easily define, load, render and write Jinja templates."
authors = ["Rich Naeson <cloudmaege@naeson.nl>"]
maintainers = ["Rich Naeson <cloudmaege@naeson.nl>"]
license = "GPL-3.0-or-later"
readme = "README.md"
include = [
    "CHANGELOG.md",
    "LICENSE"
]
homepage = "https://github.com/CloudMaege/PYPKG-JinjaUtils"
repository = "https://github.com/CloudMaege/PYPKG-JinjaUtils"
documentation = "https://github.com/CloudMaege/PYPKG-JinjaUtils"
keywords = [
    "Packages",
    "CloudMage",
    "CloudMaege",
    "CloudMÃ¦ge",
    "Jinja"
]

classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
    {include = "cloudmage"}
]

[tool.poetry.urls]
"Releases" = "https://github.com/CloudMaege/PYPKG-JinjaUtils/releases"
"Issues" = "https://github.com/CloudMaege/PYPKG-JinjaUtils/issues"

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.2"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
coverage = "^7.3.2"
pylint = "^3.0.2"

[tool.poetry.scripts]

[build-system]
requires = ["poetry>=1.7.0"]
build-backend = "poetry.masonry.api"

