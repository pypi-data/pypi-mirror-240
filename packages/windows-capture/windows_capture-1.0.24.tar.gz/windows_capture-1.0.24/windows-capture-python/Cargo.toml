[package]
name = "windows-capture-python"
version = "1.0.24"
authors = ["NiiightmareXD"]
edition = "2021"
description = "Fastest Windows Screen Capture Library For Python ðŸ”¥"
documentation = "https://docs.rs/windows-capture"
readme = "README.md"
repository = "https://github.com/NiiightmareXD/windows-capture"
license = "MIT"
keywords = ["screen", "capture", "screenshot", "graphics", "windows"]
categories = [
    "os::windows-apis",
    "api-bindings",
    "graphics",
    "gui",
    "multimedia",
]

[lib]
name = "windows_capture"
crate-type = ["cdylib"]

[dependencies]
log = "0.4.20"
pyo3 = { version = "0.20.0", features = ["extension-module"] }
pyo3-log = "0.9.0"
windows = { version = "0.51.1", features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_Foundation",
] }
windows-capture = { path = "../" }
