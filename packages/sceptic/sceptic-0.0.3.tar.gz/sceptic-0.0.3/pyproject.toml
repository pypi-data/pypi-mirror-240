[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "sceptic"
version = "0.0.3"
authors = [
  { name="Gang Li", email="gangliuw@uw.edu" },
]
description = "Sceptic package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Noble-Lab/Sceptic"
"Bug Tracker" = "https://github.com/Noble-Lab/Sceptic/issues"