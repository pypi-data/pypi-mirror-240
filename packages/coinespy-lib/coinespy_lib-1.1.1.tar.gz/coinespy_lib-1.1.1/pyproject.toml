[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "coinespy_lib"
description = "Python wrapper for coinesAPI"
version = "1.1.1"
readme = "README.md"
requires-python = ">=2.6, <4"
dependencies = [
                "flake8",
                "lizard",
                "pytest",
                "pytest-cov",
                "pytest-html"
                ]