[bumpversion]
current_version = 0.0.330
commit = True
message = [skip ci] Version bump ({current_version} -> {new_version}) committed by GitLab-CI
tag = True
tag_message = Version:{new_version} Tagged for deployment by GitLab-CI

[bumpversion:file:mfconnect/version.py]

[options.entry_points]
console_scripts = 
	meteo = mfconnect.meteo:meteo

[flake8]
max-line-length = 130
ignore = F403, F401, F405

[tool:pytest]
addopts = --cov --cov-append --cov-report=xml:reports/cobertura.xml --junit-xml=reports/junit.xml

[coverage:run]
omit = test/*

[egg_info]
tag_build = 
tag_date = 0

