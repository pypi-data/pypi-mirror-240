[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noofa"
version = "0.1.1"
authors = [
  { name="Maxim Peshkin", email="existentiary@gmail.com" },
]
description = "Reports backend package"
readme = "README.md"
requires-python = ">=3.8, <4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "kaleido",
    "mysql-connector-python",
    "pandas",
    "plotly",
    "psycopg2-binary",
    "pyodbc",
    "reportlab",
    "redis",
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/milkywayisdead/noofa"
"Bug Tracker" = "https://github.com/milkywayisdead/noofa/issues"