name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.10'
    steps:
      - name: Checkout tags upstream
        uses: actions/checkout@v4
        with:
          # Needs to fetch the tags from upstream to get the
          # correct version with setuptools_scm
          repository: hyperspy/rosettasciio
          fetch-depth: 1
          fetch-tags: true

      - uses: actions/checkout@v4

      - name: Fetch tags upstream
        # Needs to fetch the tags from upstream to get the
        # correct version with setuptools_scm
        run: |
          git remote add upstream https://github.com/hyperspy/rosettasciio.git
          git fetch --prune --unshallow
          git fetch upstream --tags

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Display version
        run: |
          python --version
          pip --version

      - name: Install pypa/build
        run: |
          pip install build

      - name: Build a binary wheel and a source tarball
        run: |
          python -m build

      - name: Display content dist folder
        run: |
          ls -l dist/

      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*
          name: dist

  test:
    name: Test Packaging
    needs: build
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.10'
    steps:
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/download-artifact@v3

      - name: Display content working folder
        run: |
          ls -R

      - name: Install HyperSpy (dev)
        run: |
          pip install https://github.com/hyperspy/hyperspy/archive/RELEASE_next_major.zip
          pip install https://github.com/hyperspy/exspy/archive/main.zip

      - name: Install distribution
        run: |
          # uninstall version from installed by hyperspy first
          # release otherwise hyperspy install a version and this dist is ignored
          pip uninstall --yes rosettasciio
          pip install --pre --find-links dist rosettasciio[all,tests]

      - name: Pip list
        run: |
          pip list

      - name: Test distribution
        run: |
          # can't use `-n 2` because xdist ignore the `conftest.py`
          pytest --pyargs rsciio --reruns 3
