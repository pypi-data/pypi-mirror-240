[project]
name = "tobii-python"
version = "0.1.0"
description = "tobii python bindings"
authors = [
    { name = "Zhan Rongrui", email = "2742392377@qq.com" },
]
dependencies = []
requires-python = "<3.13,>=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py38"
ignore = [
    "E501",
    "E741",
    "B904",
    "B023",
    "F841",
    "F821",
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.ruff.lint]
select = [
    "I",
    "E",
    "W",
    "F",
    "FA",
    "C4",
    "UP",
    "B",
    "PLE",
    "PLC",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
known-first-party = [
    "tobii",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
