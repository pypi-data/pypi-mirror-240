[tool.poetry]
name = "tun"
version = "0.2.0"
description = "A Python library for object-oriented physical quantities and units that supports type hinting"
authors = [  # In alphabetical order of last names
    "Paul Kernstock <paul.kernstock@posteo.de>",
    "Olessya Kozlenko <olessya.kozlenko@haw-hamburg.de>",
    "Peter Lorenzen <peter.lorenzen@haw-hamburg.de>",
    "Philip Tillpmann <peter.lorenzen@haw-hamburg.de>",
]
maintainers = [  # In alphabetical order of last names
    "Paul Kernstock <paul.kernstock@posteo.de>",
    "Olessya Kozlenko <olessya.kozlenko@haw-hamburg.de>",
]
license = "GNU AGPLv3"
readme = "README.md"
repository = "https://gitlab.com/c4dht/quantities"

[tool.poetry.dependencies]
numpy = "^1.0"
pandas = "^1.5"
pint = { version = "^0.22", extras = ["pandas"] }
python = ">=3.9,<3.13"
scipy = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
mypy = "1.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ['numpy.typing.mypy_plugin']
