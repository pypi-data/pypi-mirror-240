[project]
name = "pypasswork"
description = "Passwork API library"
authors = [
    { name = "Khatsayuk Alexander", email = "asand3r@ya.ru" }
]
requires-python = ">=3.10"
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "requests>=2.30.0"
]
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[urls]
Github = "https://github.com/asand3r/pypasswork"

[tool.setuptools.dynamic]
version = {attr = "pypasswork.__version__.__version__"}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pre-commit"
]

