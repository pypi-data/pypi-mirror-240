[metadata]
name = mexican_sign_language_toolkit
description = Manage visual language with msl
author = sanchezcarlosjr
author_email = 24639141+sanchezcarlosjr@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/sanchezcarlosjr/mexican_sign_language_toolkit/
project_urls = 
	Documentation = https://github.com/sanchezcarlosjr/mexican_sign_language_toolkit/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	opencv-python
	mediapipe
	regex
	scipy
	gradio
	uuid7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	msl = mexican_sign_language_toolkit.cli:run

[tool:pytest]
addopts = 
	--cov mexican_sign_language_toolkit --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = mexican_sign_language_toolkit

[egg_info]
tag_build = 
tag_date = 0

