[tool.poetry]
name = "mypyref"
version = "1.1.0"
description = "Standard Python reference documentation in a local server"
authors = ["Steampunk Wizard <mypyref@steampunkwizard.ca>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
wizlib = "~1.1"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
autopep8 = "^2.0.4"
coverage = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mypyref = "mypyref.handler:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
format = "{base}"
