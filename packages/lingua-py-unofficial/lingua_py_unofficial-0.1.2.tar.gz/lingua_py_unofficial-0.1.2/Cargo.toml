[package]
name = "lingua-py-unofficial"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "lingua_py"
crate-type = ["cdylib"]

[dependencies]
lingua = "1.5.0"
pyo3 = { version = "0.19.0", features = ["abi3-py311"] }
