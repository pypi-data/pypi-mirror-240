[metadata]
name = prunerr
version = attr: prunerr.version.version
description = Perma-seed Servarr media libraries
url = https://gitlab.com/rpatterson/prunerr
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
keywords = 
	servarr
	sonarr
	radarr
	transmission
	bittorent
	torrent
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Topic :: Communications :: File Sharing
	Topic :: Internet

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
python_requires = >=3.8
install_requires = 
	backports.cached-property; python_version < "3.8"
	pathlib3x; python_version < "3.10"
	argcomplete
	transmission-rpc<4
	service-logging
	pyyaml
	arrapi>=1.2
	tenacity

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	prunerr = prunerr:main

[options.extras_require]
test = 
	requests-mock
	pytest
	coverage
	pip-tools
devel = 
	prospector[with_everything]
	xenon
	black
	autoflake
	autopep8
	types-PyYAML
	build

[tool:pytest]
testpaths = ./tests/prunerrtests/
filterwarnings = 
	error
	ignore:onerror argument is deprecated:DeprecationWarning:prunerr.downloadclient
	ignore:pkg_resources is deprecated as an API:DeprecationWarning:arrapi

[coverage:run]
command_line = -m pytest --junit-xml=pytest-junit.xml
branch = True
source_pkgs = 
	prunerr
	prunerrtests
omit = 
	src/prunerr/version.py
	**/site-packages/prunerr/version.py

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = src/*/version.py
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[pydocstyle]
match = .*\.py
add_ignore = D212,D203,D200

[egg_info]
tag_build = 
tag_date = 0

