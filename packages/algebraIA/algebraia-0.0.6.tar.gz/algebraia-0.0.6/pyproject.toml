[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "algebraIA"
version = "0.0.6"
authors = [
    {name = "Fernando Leon Franco", email = "leon@leonesfrancos.com"}
]
description = "Una librería de álgebra lineal para la comunidad de IA."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy==1.26.0",
    "matplotlib==3.8.1",
    "scipy==1.11.3"
]

[project.urls]
"Homepage" = "https://github.com/Seikened/LibreriaAlgebra"
"Bug Tracker" = "https://github.com/Seikened/LibreriaAlgebra/issues"


