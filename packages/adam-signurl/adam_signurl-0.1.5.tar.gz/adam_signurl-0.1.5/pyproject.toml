[tool.poetry]
name = "adam-signurl"
version = "0.1.5"
description = "Libreria para firmar archivos en GCS"
authors = ["Eduardo Pagnone <eduardopagnone@gmail.com>"]
readme = "README.md"
packages = [{include = "adam_signurl"}]

[tool.poetry.dependencies]
python ="^3.7"
six="^1.16.0"
adam-credmanager="^0.1.3"
