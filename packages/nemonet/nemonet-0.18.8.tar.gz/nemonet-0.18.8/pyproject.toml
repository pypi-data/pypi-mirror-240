[tool.poetry]
name = "nemonet"
version = "0.18.8"
description = "Visual testing framework. Combining selenium and computer vision."
authors = ["Jan Rummens <jan.rummens@nemo.be>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
opencv-python = "^4.8.1.78"
pillow = "^10.1.0"
beautifulsoup4 = "^4.12.2"
graphviz = "^0.20.1"
selenium = "^4.15.2"
scikit-image = "^0.22.0"
imutils = "^0.5.4"
imagehash = "^4.3.1"
h5py = "^3.10.0"
chardet = "^5.2.0"
lxml = "^4.9.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vision = "nemonet.main:app"

