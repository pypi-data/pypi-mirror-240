[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "data-registry"
version = "0.0.3"
authors = [
  { name="Dmitry Krokhin", email="nekufa@gmail.com" },
]
description = "data management framework"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/basis-company/data-registry.py"
"Bug Tracker" = "https://github.com/basis-company/data-registry.py/issues"