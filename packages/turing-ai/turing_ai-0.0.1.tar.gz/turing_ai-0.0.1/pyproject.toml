[tool.poetry]
name = "turing-ai"
version = "0.0.1"
description = "The Turing client library implemented in Python."
authors = ["Turing"]
license = "MIT"
readme = "README.md"

[[tool.poetry.packages]]
include = "turing"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
pydantic = "^2.4.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
python = "^3.9"
pytest-cov = "^4.1.0"
pytest = "^7.4.3"
sphinx = "7.1.2"
furo = "^2023.9.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
