<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ title_text }}</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <td>标签选择</td><td>预计干员名单</td>
      {% for result in recruit_results %}
          <tr>
              <td>
              {% for tag in result[0] %}
                {{ tag }}
              {% endfor %}
              </td>
              <td>
              {% for agent in result[1] %}
                {{ agent.name }}
              {% endfor %}
              </td>

          </tr>
      {% endfor %}

    </table>
  </body>
</html>
