[build-system]
requires = [
    "setuptools >= 65",
]
build-backend = "setuptools.build_meta"

[project]
name = "flickr-sdc"
description = "Structured data definitions for Flickr photos on Wikimedia Commons"
readme = "README.md"
keywords = ["flickr", "wikimedia_commons"]
authors = [
  {name = "Flickr Foundation", email = "hello@flickr.org"},
]
maintainers = [
  {name = "Alex Chan", email="alex@flickr.org"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: Apache Software License",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.2"
dependencies = [
  "flickr-photos-api>=1.2.0",
  "httpx",
  "pydantic",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/Flickr-Foundation/flickr-sdc"
"Changelog" = "https://github.com/Flickr-Foundation/flickr-sdc/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "flickr_sdc.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
flickr_sdc = ["py.typed"]

[tool.coverage.run]
branch = true
source = [
  "flickr_sdc",
  "tests",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100
exclude_also = [
  "from typing import",
  "from typing_extensions import",
  "if request.cls is not None",
]

[tool.pytest.ini_options]
filterwarnings = ["error"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
