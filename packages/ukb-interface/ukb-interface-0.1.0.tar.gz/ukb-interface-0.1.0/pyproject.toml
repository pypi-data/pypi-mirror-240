[project]
name = "ukb-interface"
version = "0.1.0"
authors = [
    { name = "Sifeng Wang", email = "wangsifeng@bupt.edu.cn" }
]
description = "UK Biobank Interface"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[build-system]
requires = [
    "setuptools>=61.0", 
    "numpy~=1.24.4",
    "pandas~=2.0.3",
    "scikit-learn~=1.3.1",
    "tqdm~=4.66.1"
]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/SifengWang/UKB-Interface"
"Bug Tracker" = "https://github.com/SifengWang/UKB-Interface/issues"
