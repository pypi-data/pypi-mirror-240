[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mmdatascienceutils"
version = "0.0.1"
authors = [
  { name="MM Data Science", email="info@mmdatascience.com" },
]
description = "A utils package for data science projects"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "seaborn",
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/MandM-DataScience/dsutils"
"Bug Tracker" = "https://github.com/MandM-DataScience/dsutils/issues"