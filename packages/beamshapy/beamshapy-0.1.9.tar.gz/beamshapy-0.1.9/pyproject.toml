[tool.poetry]
name = "beamshapy"
version = "0.1.9"
description = "a package for simulations of laser beam shaping experiments"
authors = ["ayto <arouxel@laas.fr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.26.1"
scipy = "^1.11.3"
matplotlib = "^3.8.1"
h5py = "^3.10.0"
pyyaml = "^6.0.1"
pyqt5 = "^5.15.10"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
