[build-system]
requires = ["hatchling >= 1.18.0"]
build-backend = "hatchling.build"

[tool.poetry]
name = "functiongroup"
version = "v0.1.3"
description = "Python utility to implement protocols with pure functions"
authors = ["Dennis Rall <dennis.rall@web.de>"]
license = "MIT"
readme = "README.md"
keywords = ["functional", "protocol", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dennisrall/functiongroup"
Documentation = "https://github.com/dennisrall/functiongroup"
Repository = "https://github.com/dennisrall/functiongroup"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
