[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=2,<4"]


[tool.flit.metadata]
author = "Russell Smiley"
author-email = "russell@bytingchipmunk.com"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
description-file = "README.rst"
home-page = "https://gitlab.com/ci-cd-devops/click_logging_config"
module = "click_logging_config"

# Drop support for EOL Python versions
# https://devguide.python.org/versions/
requires-python = ">=3.8"

requires = [
    "click >=8.1.3, <9",
    "json_log_formatter >=0.5.1, <1",
    "pendulum >=2.1.2, <3; python_version <'3.12'",
    # New pendulum release required for Python 3.12 support
    "pendulum >=3.0.0b1, <4; python_version >='3.12'",
    "pydantic >=1.10.2, <2",
    "pytz >=2022.6",
]


[tool.flit.metadata.requires-extra]
dev = [
    "build_harness >=2, <3",
    "invoke >=2.2.0, <3",
    "pre_commit >=2.13.0, <3",
    "types-pytz >=2022.6.0.1",
]
doc = [
    "sphinx >=4.5.0, <5",
    "sphinx_rtd_theme >=1.0, <2",
]
test = [
    "pytest >=7.1.1, <8",
    "pytest-cov >=3.0, <4",
    "pytest-mock >=3.6.1, <4",
]


[tool.black]
# Don't forget to sync this with isort, .flake8
line-length = 80


[tool.isort]
# Don't forget to sync this with black, .flake8
line_length = 80
profile = "black"


[tool.coverage.run]
# branch and concurrency settings seem to be needed due to this problem:
# pytest-cov internal error "Can't combine line data with arc data"
# https://github.com/pytest-dev/pytest-cov/issues/243
branch = true
concurrency = ["multiprocessing"]
omit = ["click_logging_config/.venv/*"]
source = ["click_logging_config"]


[tool.coverage.report]
exclude_lines = [
    "except ImportError",
    "raise NotImplementedError",
    "pass",
    "ABCmeta",
    "abstractmethod",
    "warnings.warn",
]
precision = 0
show_missing = true
