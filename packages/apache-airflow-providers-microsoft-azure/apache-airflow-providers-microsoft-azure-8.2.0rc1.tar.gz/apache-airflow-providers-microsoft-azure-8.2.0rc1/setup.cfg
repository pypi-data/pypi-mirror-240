[metadata]
name = apache-airflow-providers-microsoft-azure
summary = Provider for Apache Airflow. Implements apache-airflow-providers-microsoft-azure package
description = Provider package apache-airflow-providers-microsoft-azure for Apache Airflow
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Apache Software Foundation
author_email = dev@airflow.apache.org
url = https://airflow.apache.org/
download_url = https://archive.apache.org/dist/airflow/providers
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Framework :: Apache Airflow
	Framework :: Apache Airflow :: Provider
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Monitoring
project_urls = 
	Documentation=https://airflow.apache.org/docs/apache-airflow-providers-microsoft-azure/8.2.0/
	Changelog=https://airflow.apache.org/docs/apache-airflow-providers-microsoft-azure/8.2.0/changelog.html
	Bug Tracker=https://github.com/apache/airflow/issues
	Source Code=https://github.com/apache/airflow
	Slack Chat=https://s.apache.org/airflow-slack
	Twitter=https://twitter.com/ApacheAirflow
	YouTube=https://www.youtube.com/channel/UCSXwxpWZQ7XZ1WL3wqevChA/

[bdist_wheel]
python_tag = py3

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.8
packages = find:
setup_requires = 
	setuptools
	wheel
install_requires = 
	adal>=1.2.7
	adlfs>=2023.9.2
	apache-airflow>=2.5.0.dev0
	azure-batch>=8.0.0
	azure-cosmos>=4.0.0
	azure-datalake-store>=0.0.45
	azure-identity>=1.3.1
	azure-keyvault-secrets>=4.1.0
	azure-kusto-data>=4.1.0
	azure-mgmt-containerinstance>=9.0.0
	azure-mgmt-containerregistry>=8.0.0
	azure-mgmt-cosmosdb
	azure-mgmt-datafactory>=2.0.0
	azure-mgmt-datalake-store>=0.5.0
	azure-mgmt-resource>=2.2.0
	azure-mgmt-storage>=16.0.0
	azure-servicebus>=7.6.1
	azure-storage-blob>=12.14.0
	azure-storage-file-datalake>=12.9.1
	azure-storage-file-share
	azure-synapse-spark

[options.entry_points]
apache_airflow_provider = 
	provider_info=airflow.providers.microsoft.azure.get_provider_info:get_provider_info

[files]
packages = airflow.providers.microsoft.azure

[egg_info]
tag_build = rc1
tag_date = 0

