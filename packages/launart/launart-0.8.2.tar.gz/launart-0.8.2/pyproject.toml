[project]
name = "launart"
version = "0.8.2"
description = "Component lifetime manager for runtime."
authors = [
    { name = "GreyElaina", email = "GreyElaina@outlook.com" },
]
dependencies = [
    "statv>=0.2.2",
    "loguru>=0.6.0",
    "creart>=0.3.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
saya = [
    "graia-saya>=0.0.16",
]

[project.entry-points."creart.creators"]
launart = "launart.creator:LaunartCreator"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = [
    ".",
]
omit = [
    "tests/*",
    "test.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if 0:",
    "if __name__ == .__main__.:",
    "if (typing\\.)?TYPE_CHECKING( is True)?:",
    "\\.\\.\\.",
    "pass",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "def __repr__",
    "def __str__",
    "def __repr_args__",
    "except ImportError:",
]
partial_branches = [
    "pragma: worst case",
]
precision = 2

[tool.pdm.scripts.test]
composite = [
    "coverage run -m pytest",
    "coverage xml",
    "coverage report",
]

[tool.pdm.dev-dependencies]
dev = [
    "richuru>=0.1.0",
    "black>=22.6.0",
    "isort>=5.10.1",
    "graia-saya~=0.0",
    "coverage~=6.4",
    "pytest~=7.1",
    "pytest-asyncio~=0.19",
    "graia-broadcast>=0.22.1",
]

[tool.pyright]
exclude = [
    "__pypackages__",
]

[tool.pytest.ini_options]
python_files = "tests/*"
asyncio_mode = "strict"
norecursedirs = "_saya_mod"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
