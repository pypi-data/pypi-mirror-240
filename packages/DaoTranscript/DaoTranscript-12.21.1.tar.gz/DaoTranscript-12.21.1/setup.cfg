[metadata]
name = DaoTranscript
version = 12.21.1
author = BlackBots.net
author_email = Admin@BlackBots.net
url = https://BlackBots.net
description = DaoTranslate.com TTS Application
long_description = file: README.md
keywords = daotranslate, tts, blackbots
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	beautifulsoup4==4.8.2
	Pillow==10.1.0
	PySimpleGUI==4.60.5
	pywin32==304
	Requests==2.31.0

[options.package_data]
* = README.md

[egg_info]
tag_build = 
tag_date = 0

