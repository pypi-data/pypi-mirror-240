[build-system]
requires      = [
	"setuptools>=61.0.0", 
	"wheel",
	"beautifulsoup4==4.8.2",
	"Pillow==10.1.0",
	"PySimpleGUI==4.60.5",
	"pywin32==304",
	"Requests==2.31.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "DaoTranscript"
version = "12.21.1"
description = "DaoTranslate.com TTS Application"
readme = "README.md"
authors = [{ name = "Supreme Ciento", email = "Admin@BlackBots.net" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["BlackBots", "DaoTranslate", "DaoTranscript", "TTS"]
dependencies = [
	"beautifulsoup4==4.8.2",
	"Pillow==10.1.0",
	"PySimpleGUI==4.60.5",
	"pywin32==304",
	"Requests==2.31.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools", "pytest"]

[project.urls]
Homepage = "https://BlackBots.net"

[project.scripts]
realpython = "reader.__main__:main"
[tool.bumpver]
current_version = "2023.1003-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

