[tool.poetry]
name = "bauplan"
version = "0.0.3a29"
description = "Bauplan CLI"
authors = [
  "Jacopo Tagliabue <jacopo.tagliabue@bauplanlabs.com>",
  "Luca Bigon <luca.bigon@bauplanlabs.com>",
  "Nathan LeClaire <nathan.leclaire@bauplanlabs.com>",
]
readme = "README.md"
packages = [{ include = "bauplan" }]
include = ["bauplan/bauplan-cli"]

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "^1.59.0"
protobuf = "^4.24.4"
pyarrow = "^13.0.0"
opentelemetry-proto = "^1.20.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.5.1"
ruff = "^0.0.291"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bauplan = "bauplan.cli:run"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true


[tool.coverage.run]
branch = true
omit = ["tests/*"]

[tool.coverage.report]

[tool.coverage.xml]
output = "cov.xml"

[tool.ruff]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "C", # flake8-comprehensions
  "B", # flake8-bugbear
  "Q", # flake8-quotes
]
ignore = [
  "E501", # line too long, handled by black
  # "C901",  # too complex
]
# Always autofix, but never try to fix `F401` (unused imports).
fix = true
unfixable = ["F401"]

[tool.ruff.per-file-ignores]
# "__init__.py" = ["E402"]

[tool.ruff.flake8-quotes]
# configured based on example in readme, but the inline option doesn't seem to do anything
docstring-quotes = "double"
inline-quotes = "single"
