[build-system]
requires = [
    "setuptools>=42",
    "pandas >= 1.2.3",
    "numpy >= 1.22.2",
    "census >= 0.8.15",
    "us >= 2.0.2",
    "sqlalchemy >= 1.3.9",
    "matplotlib >= 3.1.1",
    "Pillow == 10.0.1",
    "boto3 >= 1.17.43",
    "botocore >= 1.19.52",
    "pyspark >= 3.3.0",
    "python-Levenshtein >= 0.12.2",
    "fuzzywuzzy >= 0.18.0",
]
build-backend = "setuptools.build_meta"
