[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "EMOLoss"
version = "0.0.3"
authors = [
  { name="Siyu Ren", email="rsy0702@163.com" },
]
description = "Python package for the paper: EMO: Earth Mover Distance Optimization for Auto-regressive Language Modeling"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DRSY/EMO"
"Bug Tracker" = "https://github.com/DRSY/EMO/issues"